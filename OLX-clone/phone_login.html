<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login_css.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <meta http-equiv="refresh" content="10">
</head>

<body>



  <div class="login">

    <form class="modal-content animate" action="/action_page.php" method="post" style="width:400px; height: 600px;">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <p class="avtar"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Logotyp_OLX_.png/1280px-Logotyp_OLX_.png" style="width:50px; margin-top: 50px;" alt=""></p>
      </div>

      <div class="container">

        <h1 style="text-align: center; color: #002f34; font-size:20px; font: weight 700;">Enter your phone number</h1>
        <input type="text" placeholder="Phone Number" id="" style="border: 2px solid black; border-radius: 5px; margin-top: 20px;">

        <button type="submit" style="width: 90%; text-align: center; margin-left: 20px; margin-top: 60px;">Next</button>
        <p style="font-size:12px; text-align: center;margin-top: -5px;">Your contact number is never shared with external parties <br>nor do we use it to spam you in any way.</p>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>

</html>
